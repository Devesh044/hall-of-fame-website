{% extends 'halls/base1.html' %}
{% block content %}



<div class="container">


  <div class="jumbotron">
    <h2>Are you sure you want to delete this hall of fame?</h2>

    <form method="POST">
      {% csrf_token %}

      {{ form.as_p }}


      <input type="submit" name="" value="Delete" class="btn btn-danger">


    </form>
    <br>
    <div class="row">

      <div class="col-md-4 mt-3">
        <div class="card mb-4 shadow-sm">
          <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div class="card-body">
            <p class="card-text">{{ video.title }}</p>
          </div>
        </div>
      </div>


    </div>
  </div>

  {% endblock %}
